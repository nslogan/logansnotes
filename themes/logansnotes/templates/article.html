{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}

<div class="pagehead">
	<h1>{{ article.title }}</h1>
	<div class="d-flex flex-items-center">
	{% if article.status == 'draft' %}
		<div><span title="Draft" class="State State--green State--small mr-2"><i class="fas fa-drafting-compass mr-2" aria-hidden="true"></i>Draft</span></div>
	{% endif %}
	<div><span class="text-gray-light"><i class="far fa-calendar-alt mr-2"></i>{{ article.date | strftime('%B %d, %Y') }}</span></div>
	</div>
</div>
<article class="markdown-body">
{{ article.content }}
</article>

{% endblock %}
